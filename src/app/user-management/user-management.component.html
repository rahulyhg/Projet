<table class="table" *ngIf="_currentUser.group.rightGroupPage.access_UserManagement">
  <thead>
    <tr>
      <th width="10px">id</th>
      <th width="10px">login</th>
      <th width="10px">inscription</th>
      <th width="10px">connection</th>
      <th width="10px">group</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of UserList">
      <td>#{{ user.id }}</td>
      <td><li class="lien"><a routerLink="/UserManagement/{{ user.id }}">{{ user.login }}</a></td>
      <td>{{ user.date_time_signIn }}</td>
      <td>{{ user.date_time_logIn }}</td> 
      <td><li class="lien"><a routerLink="/GroupManagement/{{ user.group.id }}">{{ user.group.name }}</a></td>
    </tr>
  </tbody>
</table>
<div class="EditBar">
  <div class="button" routerLink="/UserManagement/New">Ajouter un utilisateur</div>
  <div class="button" routerLink="/UserManagement/1">Modifier l'utilisateur par d√©faut</div>
</div>
