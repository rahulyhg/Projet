<div *ngIf="_currentUser.group.rightGroupPage.SelectedPageManagement_Access">
  <form [formGroup]="SelectedPageManagementForm" (ngSubmit)="editPage(SelectedPageManagementForm.value)">
    <div class="edit_page_gauche">
      <label>Icone de la page :</label>
        <div class="favicon">
            <input style="display: none" type="file" (change)="imageChangeClick($event, SelectedPageManagementForm.value)" #File>
            <file-drop (onFileDrop)="imageChangeDrag($event, SelectedPageManagementForm.value)" (click)="File.click()">
                <img src="{{ page.favicon }}" appHighlight>
                <div class="drop">Drop icon here</div>
            </file-drop>
        </div>
      <li>title : <input type="text" formControlName="title" (keyup)="TitleChange($event.target.value)"/></li>
      <li>refresh : <input type="number" formControlName="refresh"/></li>
      <li>route : <input type="text" formControlName="route"/></li>
      <li>needLogIn : <input type="checkbox" formControlName="needLogIn"/></li>

    </div>
    <div class="edit_page_droite">
      <img class="onglet" src="assets/uploads/images/PageNotVoid.jpg">
      <div class="edit_page_logo"><img src="{{ page.favicon }}"></div>
      <div class="edit_page_title">{{ page.title }}</div>
    </div>
    <div class="EditBar" *ngIf="_currentUser.group.rightGroupPage.SelectedPageManagement_EditPage">
        <button type="submit" *ngIf="_currentUser.group.rightGroupPage.SelectedPageManagement_EditPage" [disabled]="!SelectedPageManagementForm.valid">Valider les modifications</button>
    </div>
  </form>
</div>
