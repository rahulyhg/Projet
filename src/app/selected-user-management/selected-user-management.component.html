<form [formGroup]="SelectedUserManagementForm" (ngSubmit)="editUse(SelectedUserManagementForm.value)">
    <div class="col_gauche">
        <ul>
            <li>id</li>
            <li>log</li>
            <li>login</li>
            <li>password</li>
            <li>inscription</li>
            <li>connection</li>
            <li>group</li>
            <li>picture</li>
        </ul>
    </div>
    <div class="col_droite">
        <ul>
            <li><input type="text" formControlName="id"/></li>
            <li><input type="text" formControlName="log"/></li>
            <li><input type="text" formControlName="login"/></li>
            <li><input type="text" formControlName="password"/></li>
            <li><input type="text" formControlName="inscription"/></li>
            <li><input type="text" formControlName="connection"/></li>
            <li><input type="text" formControlName="group"/></li>
            <li><input type="text" formControlName="picture"/></li>
        </ul>
    </div>
    <button type="submit" [disabled]="!SelectedUserManagementForm.valid">Valider</button>
</form>
