<div *ngIf="_currentUser.group.rightGroupPage.access_SelectedUserManagement">
    <form [formGroup]="SelectedUserManagementForm" (ngSubmit)="editUse(SelectedUserManagementForm.value)">
        <div class="profile">
            <img src="assets/uploads/images/{{ user.profile }}">
        </div>
        <div class="Account_content">
            <ul>
                <li>Login : <input type="text" formControlName="login"/></li>
                <li>Mot de passe : <input type="{{isPassword ? 'password' : 'text' }}" formControlName="password"/><div class="button" (click)="showPassword()">Voir le mot de passe</div></li>
                <li> Group :
                    <select formControlName="group">
                        <option *ngFor="let group of GroupList" [ngValue]="group">{{ group.name}}</option>
                    </select>
                </li>
                <li>Image de profil : <input type="text" formControlName="profile"/></li>
                <li>Statut de connexion : <input type="checkbox" formControlName="statut"/></li>
                <li>Date de derni√®re connexion : <input type="datetime-local" formControlName="date_time_logIn"/></li>
                <li>Date d'Inscription : <input type="datetime-local" formControlName="date_time_signIn"/></li>
                <li>Game Tag : <input type="text" formControlName="gameTag"/></li>
                <li>Name : <input type="text" formControlName="name"/></li>
                <li>FirstName : <input type="text" formControlName="firstName"/></li>
                <li>BirthDate : <input type="date" formControlName="birthDate"/></li>
            </ul>
        </div>
        <div class="button" (click)="ChangeRightEdit()">Modifier les doits de l'utilisateur</div>
        <div *ngIf="_RightEdit" class="RightEdit">
            <li>RightEdit</li>
        </div>
        <button type="submit" [disabled]="!SelectedUserManagementForm.valid">Valider</button>
    </form>
</div>
