<form [formGroup]="SelectedUserManagementForm" (ngSubmit)="editUse(SelectedUserManagementForm.value)">
<table class="table">
    <thead>
    <tr>
        <th>id</th>
        <th>log</th>
        <th>login</th>
        <th>password</th>
        <th>inscription</th>
        <th>connection</th>
        <!-- <th>group</th> -->
        <th>picture</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><input type="text" formControlName="id"/></td>
        <td><input type="text" formControlName="log"/></td>
        <td><input type="text" formControlName="login"/></td>
        <td><input type="password" formControlName="password"/></td>
        <td><input type="datetime-local" formControlName="inscription"/></td>
        <td><input type="datetime-local" formControlName="connection"/></td>
        <!-- <td><SELECT id="group" >
        <option formControlName="group"></option>
        </SELECT></td> -->
        <td><input type="text" formControlName="picture"/></td>
    </tr>
    </tbody>
</table>
<button type="submit" [disabled]="!SelectedUserManagementForm.valid">Valider</button>
</form>
