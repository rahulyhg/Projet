<table class="table" *ngIf="_currentUser.group.rightGroupPage.GroupManagement_Access">
    <thead>
      <tr>
        <th width="10px">id</th>
        <th width="10px">name</th>
        <th width="10px">RightGroupPage</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let group of GroupList">
        <td>#{{ group.id }}</td>
        <td><li class="lien"><a routerLink="/GroupManagement/{{ group.id }}">{{ group.name }}</a></td>
        <td><li class="lien"><a routerLink="/RightGroupPageManagement/{{ group.rightGroupPage.id }}">{{ group.rightGroupPage.name }}</a></td>
      </tr>
    </tbody>
  </table>
  <div class="EditBar">
    <div *ngIf="_currentUser.group.rightGroupPage.GroupManagement_AddGroup" class="button" routerLink="/UserManagement/New">Ajouter un groupe</div>
    <div *ngIf="_currentUser.group.rightGroupPage.GroupManagement_EditDefaultGroup" class="button" routerLink="/UserManagement/1">Modifier le groupe par d√©faut</div>
  </div>
